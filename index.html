<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>스페이스크레프트 | 조준호</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body onresize="onResize()">
    <div class="main">
        <div class="game" id="game">
            <div id="rock_container"></div>
            <img id="ship" src="img/ship/ship-blue.png">
            <div id="debug" style="display: none;"></div>
            <div id="gametime">0</div>
            <div id="replay" onclick="replayGame()">
                <p>다시하기</p>  
                <i class="fas fa-redo fa-3x"></i>
            </div>
            <div class="info_icon" onclick="showInfo()">
                <i class="fas fa-info-circle fa-1x"></i>
            </div>
            <div id="info" onclick="hideInfo()">
                <h4>스페이스크레프트</h4>
                <ul>
                    <li>제작: 조준호</li>
                    <li>공부목적으로 제작된 게임입니다. 소스코드는 git에 공개 되어 있습니다.</li>
                    <li class="site_link">site: https://github.com/crazymanner/spacecraft.git</li>
                    <li class="site_link">github: https://github.com/crazymanner/spacecraft</li>
                    <li>Game Art by opengameart.org</li>               
                </ul>
            </div>
        </div>
    </div>
    <!-- audio -->
    <audio id="sound_gameover" src="sound/gameover.wav"></audio>

    <script src="js/app.js"></script>
</body>
</html>
